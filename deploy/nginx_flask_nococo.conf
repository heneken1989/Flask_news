# Nginx configuration for Flask App (thay thế React)
# Domains: nococo.shop và sermitsiaq.com
# Port: 80 (HTTP) và 443 (HTTPS) - chính
# Port: 8080 (HTTP) và 8443 (HTTPS) - giữ lại để tương thích
# Dựa trên: frontend1/deploy/nginx_nococo_port_8080.conf

# HTTP server - port 80 (mặc định) - nococo.shop
server {
    listen 80;
    server_name nococo.shop www.nococo.shop;
    
    # Redirect HTTP to HTTPS (port 443 - mặc định)
    return 301 https://$server_name$request_uri;
}

# HTTP server - port 80 (mặc định) - sermitsiaq.com
server {
    listen 80;
    server_name sermitsiaq.com www.sermitsiaq.com;
    
    # Redirect HTTP to HTTPS (port 443 - mặc định)
    return 301 https://$server_name$request_uri;
}

# HTTPS server - port 443 (mặc định, không cần chỉ định port)
server {
    listen 443 ssl http2;
    server_name nococo.shop www.nococo.shop;
    
    # SSL Certificate (Let's Encrypt) - GIỮ NGUYÊN
    ssl_certificate /etc/letsencrypt/live/nococo.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nococo.shop/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/x-javascript 
        application/xml+rss 
        application/json 
        application/javascript
        application/x-font-ttf
        application/vnd.ms-fontobject
        font/opentype
        image/svg+xml
        image/x-icon;
    
    # Logging
    access_log /var/log/nginx/nococo_access.log;
    error_log /var/log/nginx/nococo_error.log;
    
    # Serve static files directly from Nginx (faster)
    # Flask static files: CSS, JS, images
    location /static {
        alias /var/www/flask/nococo/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Serve view-resources (giữ nguyên đường dẫn từ HTML cũ)
    # Map /view-resources/ đến thư mục chứa resources
    location /view-resources {
        alias /var/www/flask/nococo/view-resources;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Proxy all requests to Flask app
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
    }
    
    # Reverse proxy cho Backend API (GIỮ NGUYÊN)
    location /api/ {
        proxy_pass http://localhost:5012/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Reverse proxy cho Leave API (GIỮ NGUYÊN)
    location /leave/ {
        rewrite ^/leave/(.*) /$1 break;
        proxy_pass http://localhost:5013;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket proxy (GIỮ NGUYÊN)
    location /ws/ {
        proxy_pass http://localhost:5020/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

